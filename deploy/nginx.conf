server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Ensure proper MIME types for CSS/JS
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Force revalidation headers
    add_header Last-Modified $date_gmt;
    add_header X-Cache-Status $upstream_cache_status;
    if_modified_since off;
    add_header Cache-Control "no-transform" always;

    # Cache static assets (Vite uses content hashing, so we can cache aggressively)
    location ~* ^/assets/.*\.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        etag on;
        access_log off;
    }
    
    # Don't cache the main HTML file
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        etag off;
    }

    # SEO files - no cache to ensure fresh content
    location = /robots.txt {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    location = /sitemap.xml {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        default_type application/xml;
    }

    # Handle React Router (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
        # Prevent caching for HTML responses
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Build info endpoint (always fresh, never cached)
    location = /build-info.json {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Content-Type application/json;
    }
}

