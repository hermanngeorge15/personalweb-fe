server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Ensure proper MIME types for CSS/JS
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression - optimized for production
    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/json
        application/ld+json
        application/manifest+json
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # Don't compress already compressed files
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Force revalidation headers
    add_header Last-Modified $date_gmt;
    add_header X-Cache-Status $upstream_cache_status;
    if_modified_since off;
    add_header Cache-Control "no-transform" always;

    # Cache static assets (Vite uses content hashing, so we can cache aggressively)
    location ~* ^/assets/.*\.(jpg|jpeg|png|gif|ico|svg|webp|avif|css|js|mjs|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        add_header X-Content-Type-Options "nosniff" always;
        etag on;
        access_log off;
        
        # Allow CORS for fonts if needed
        # add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Cache favicons
    location ~* \.(ico|png|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        access_log off;
    }
    
    # Don't cache the main HTML file
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        etag off;
    }

    # SEO files - no cache to ensure fresh content
    location = /robots.txt {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    location = /sitemap.xml {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        default_type application/xml;
    }

    # Build info endpoint (always fresh, never cached) - BEFORE catch-all
    location = /build-info.json {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Content-Type application/json always;
        try_files /build-info.json =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Readiness check endpoint (for Kubernetes/orchestration)
    location /ready {
        access_log off;
        return 200 "ready\n";
        add_header Content-Type text/plain;
    }

    # Handle React Router (SPA fallback) - LAST
    location / {
        try_files $uri $uri/ /index.html =404;
        
        # Prevent caching for HTML responses
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Custom error pages (optional - create these files if needed)
    # error_page 404 /index.html;
    # error_page 500 502 503 504 /50x.html;
}

